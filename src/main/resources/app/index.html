<!doctype html>
<html>

<head>
    <title>Rufus</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Source+Sans+Pro|Scope+One|Bungee+Shade" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/custom.css" rel="stylesheet">
</head>

<body>
<nav class="navbar-top navbar navbar-default navbar-static-top">
    <div class="container">
        <p class="navbar-text" id="navbar-title"><a href="#frontpage">Rufus</a></p>
        <div id="meta-nav">
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="https://github.com/jtanza/rufus"><i class="fa fa-code-fork" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar-nav">
                <div class="sidebar-list">
                    <li><a href="#!frontpage"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Front Page</a></li>
                    <li><a href="#!bookmarked"><i class="fa fa-bookmark-o" aria-hidden="true"></i>Bookmarked</a></li>
                    <li><a href="#!add"><i class="fa fa-plus-square-o" aria-hidden="true"></i>Add Feeds</a></li>
                    <li class="separator"></li>
                </div>
                <div class="sidebar-list">
                    <li><a href="#!all"><i class="fa fa-globe" aria-hidden="true"></i>All Feeds</a></li>
                    <li><a href=""><i class="fa fa-folder-o" aria-hidden="true"></i>Collections</a></li>
                        <ul class="sidebar-list">
                            <li class="sidebar-tags">
                                <a href="#tagged/{{tag}}">{{tag}}</a>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div id="articles"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="/dependencies/navigo.min.js"></script>
<script src="/scripts/app.js"></script>
</body>
</html>
