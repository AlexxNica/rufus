<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rufus</title>
  <meta name="description" content="rufus">
  <meta name="author" content="jtanza">
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Scope+One|Pacifico" rel="stylesheet">
  <!-- CSS -->
  <link href="/styles/custom.css" rel="stylesheet">
  <link href="/dependencies/normalize.css" rel="stylesheet">
  <link href="/dependencies/skeleton.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Favicon -->
  <!--<link rel="icon" type="image/png" href="images/favicon.png">-->
</head>
<body>

<!--top nav-->
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <div class="topnav" id="myTopnav">
        <p class="navbar-text" id="navbar-title"><a href="#frontpage">Rufus</a></p>
        <div class="topnav-links">
          <a href="#!login" id="login">Login</a>
          <a href="#!settings" id="settings">Settings</a>
          <a href="https://github.com/jtanza/rufus">Source</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!--menu bar-->
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <div class="menu_bar">
        <ul>
          <li><a href="#!frontpage"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Front Page</a></li>
          <li><a href="#!all"><i class="fa fa-globe" aria-hidden="true"></i>All Feeds</a></li>
          <li><a href="#!bookmarked"  id="bookmarked"><i class="fa fa-bookmark-o" aria-hidden="true"></i>Bookmarked</a></li>
          <li><a href="" class="inactive-link"><i class="fa fa-folder-o" aria-hidden="true"></i>Collections</a></li>
          <li class="menu_tags">
            <div id="tags"></div>
            <script id="tags-template" type="x-tmpl-mustache">
                  {{#tags}}
                    <a href="#!tagged?{{.}}">{{.}}</a>
                  {{/tags}}
            </script>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!--main content-->
<div class="container">
  <div class="row">
    <div id="content"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="/dependencies/navigo.min.js"></script>
<script src="/scripts/app.js"></script>

</body>
</html>
