<form id="registrationForm">
    <div class="row">
        <div class="five columns">
            <h3>Register</h3>
            <label for="emailInput">Your email</label>
            <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput">
        </div>
    </div>
    <div class="row">
        <div class="five columns">
            <label for="passwordInput">Your password</label>
            <input class="u-full-width" type="password" placeholder="super_secret" id="passwordInput">
        </div>
    </div>
    <div class="six columns">
        <input class="button-primary" onclick="register()" type="submit" value="Submit">
        <p>
            <span class="nowrap"><a href="#!login">Already have an account? Login!</a></span>
        </p>
    </div>
</form>
