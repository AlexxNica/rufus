<form id="feedForm" onkeypress="return searchKeyPress(event);">
    <div class="row">
        <div class="eight columns">
            <input class="button" id="ompl" onclick="omplImport()" type="button" value="Select OPML File" style="float: right;">
        </div>
        <div class="eight columns">
            <h3>Add Feeds</h3>
            <p>
                Rufus can read and aggregate any valid RSS/ATOM web feeds. Below you may submit a whitespace separated list of feed URLs (OMPL file import coming soon). Any invalid feeds will be rejected, along with any which you may already be subscribed to.
            </p>
            <label for="subscriptionFeeds">Feeds</label>
            <textarea class="u-full-width" placeholder="http://rss.rufus.com/tech.xml http://news.co/rss/breaking.rss" id="subscriptionFeeds"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="five columns"></div>
    </div>
    <div class="six columns">
        <input class="button-primary" id="btnSearch" onclick="subscribe()" type="button" value="Submit">
    </div>
</form>
