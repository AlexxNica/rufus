<form id="loginForm" onkeypress="return searchKeyPress(event);">
    <div class="row">
        <div class="five columns">
            <h3>Login</h3>
            <label for="emailInput">Your email</label>
            <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput">
        </div>
    </div>
    <div class="row">
        <div class="five columns">
            <label for="passwordInput">Your password</label>
            <input class="u-full-width" type="password" placeholder="super_secret" id="passwordInput">
        </div>
    </div>
    <div class="six columns">
        <input class="button-primary" id="btnSearch" onclick="userLogin()" type="button" value="Submit">
        <p>
            <span class="nowrap"><a href="#">Forgot Password?&nbsp;&nbsp;&nbsp;</a>|</span>
            <span class="nowrap"><a href="#!register">&nbsp;&nbsp;No account? Just register!</a></span>
        </p>
    </div>
</form>
